<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .form-group {
    margin-bottom: 10px;
}

label {
    display: block;
}

input {
    width: 300px;
    padding: 5px;
    margin: 5px 0;
}
    button{width:100px;}
</style>
<body>
<form method="post" action="login">
    <div class="form-group">
        <label for="uId">사용자 아이디</label>
        <input type="text" id="uId" name="uId">
    </div>
    <div class="form-group">
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw">
    </div>
    <button type="submit">로그인</button>
</form>
</body>
</html>
