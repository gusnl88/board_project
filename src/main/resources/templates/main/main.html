<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBH's Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <meta name="naver" content="notranslate">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link rel="stylesheet" href="/css/main/main.css">
  <script src="/js/main/main.js" defer></script>
  <style>
    .pagination li {
      margin: 0 ; /* 각 페이지 아이템 간의 좌우 간격 조절 */
    }
  </style>
</head>

<body oncontextmenu="return false" onselectstart="return false">

<div class="bar1"></div>
<div th:if="${msg}" class="alert alert-info" role="alert">
  <p th:text="${msg}"></p>
</div>
<nav class="navigater">
  <a href="/index.html">
  <div  class="logo" >

    <span style="--i:1">K</span>
    <span style="--i:2">B</span>
    <span style="--i:3">H</span>
    <span style="--i:4">'</span>
    <span style="--i:5">s</span>
    <span style="--i:6">P</span>
    <span style="--i:7">o</span>
    <span style="--i:8">r</span>
    <span style="--i:9">t</span>
    <span style="--i:10">f</span>
    <span style="--i:11">o</span>
    <span style="--i:12">l</span>
    <span style="--i:13">i</span>
    <span style="--i:14">o</span>

  </div>
  </a>
  <ul class="menu">
    <li><a href="#">HOME</a></li>
    <li><a href="#about">ABOUT ME</a></li>
    <li><a href="#skills">SKILL'S</a></li>
    <li><a href="#etc">ETC</a></li>
    <li th:if="${session.loginUser}">
      <span style="color:white" th:text="${session.loginUser.uId}"></span>
      <a class="btn btn-outline-danger mb-0" href="/user/logout">로그아웃</a>
      <!-- 필요한 다른 사용자 정보를 표시할 수 있습니다. -->
    </li>
  </ul>


  <ul class="icons">
<!--    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>-->
    <li><a class="toggleBtn"><i class="fa-solid fa-align-right"></i></a></li>
  </ul>
</nav>

<div class="section" >
  <div class="note" >
    <nav class="no-style" aria-label="Page navigation example">
      <ul class="pagination">
        <!--        <li class="page-item">-->
        <!--          <a class="page-link"-->
        <!--             th:href="@{''(pageNum=${page.prePage})}"-->
        <!--             th:classappend="${page.isHasPreviousPage ? '' : 'disabled'}">-->
        <!--            <i class="bi bi-arrow-left"></i> &lt;!&ndash; 이전 버튼에 화살표 아이콘 추가 &ndash;&gt;-->
        <!--          </a>-->
        <!--        </li>-->
        <li class="page-item" th:each="p:${page.navigatepageNums}" style="z-index:0;">
          <a class="page-link"
             th:href="@{''(pageNum=${p}, pageSize=${5})}"
             th:text="${p}"
             th:classappend="${p==page.pageNum ? 'active' : ''}">
          </a>
        </li>
        <!--        <li class="page-item">-->
        <!--          <a class="page-link"-->
        <!--             th:href="@{''(pageNum=${page.nextPage})}"-->
        <!--             th:classappend="${page.isHasNextPage ? '' : 'disabled'}">-->
        <!--            <i class="bi bi-arrow-right"></i> &lt;!&ndash; 다음 버튼에 화살표 아이콘 추가 &ndash;&gt;-->
        <!--          </a>-->
        <!--        </li>-->
      </ul>
    </nav>
    <div class="input-group mb-3">
      <div class="col-md-3">
        <input type="text" class="form-control" id="nameInput" name="name" placeholder="이름 입력(한글10자 이내)">
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" id="contentInput" name="content" placeholder="글은 20자 이내로만 작성.">
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" id="commentButton" style="z-index:0;">댓글 등록</button>
      </div>
    </div>

    <ul class="list-group" id="commentList">
      <th:block th:each="s:${reply}">
        <li class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <span class="font-weight-bold" style="font-weight: bold;" th:text="${s.name}"></span>
            <span style="margin-top:10px;" class=""
                  th:text="${#dates.format(s.created_at, 'yyyy-MM-dd HH:mm')}"></span>
            <a th:if="${session.loginUser}" th:href="@{'/main/{Id}/delete'(Id=${s.id})}">X</a>
          </div>
          <p th:text="${s.content}"></p>
        </li>
      </th:block>
    </ul>
  </div>
</div>

<div class="section bg1" id="about">
  <a href="/profile">
  <h1>ABOUT ME</h1>
  </a>
</div>


<div class="section bg2" id="skills">
  <h1>Animation 2</h1>

</div>

<div class="spacer" id="etc">
  <h1>ETC.</h1>
</div>

</body>
</html>
